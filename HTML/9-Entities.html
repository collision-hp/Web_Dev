<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<!-- html entities are used to write the reserved html characters like<p> ,<title>.....etc. 
    these are also used to write the special characters that are not present in the keyboard like pound ,copywrite -->

<body>
    <div class="container"> <!-- shortcut- .container -->
        <p>This is paragraph</p>
        <p>This is another &lt;p&gt; paragraph</p>
        <p>This is &pound;</p>
        <p>This is &copy;</p>
    </div>
</body>

</html>
