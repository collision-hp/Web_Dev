<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!--block elements-covers the whole block (different lines)-->
    <p style="border: 2px solid red;">This is a paragraph</p> <br>
    <p style="border: 2px solid blueviolet ;">This is a paragraph</p><br>
    <div style="border: 2px solid red;">This is a paragraph</div> <br>
    <div style="border: 2px solid blueviolet ;">This is a paragraph</div><br>
    <!--inline elements-All sentences in a single line (same line)-->
    <span style="border: 2px solid violet;">This is a span</span><br>
    <span style="border: 2px solid darkcyan;">This is also a span</span><br> 
    <strong style="border: 2px solid hotpink;">This is a strong</strong><br>
    <a style="border: 2px solid orange;"> This is anchor</a><br>
    <em style="border: 2px solid indigo;">This is emphasis</em><br>
</body>
</html>
