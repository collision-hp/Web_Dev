<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        #firstPara{
            color: rgb(215, 143, 56); /* rbg value */
        }
        #secondPara{
            color: #ff34ff; /* hex value */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h3>This is color box 1</h3>
    <p id="firstPara">This is paragraph from box.</p>
    <h3>This is color box 2</h3>
    <p id="secondPara">This is paragraph from box.</p>
</body>
</html>
