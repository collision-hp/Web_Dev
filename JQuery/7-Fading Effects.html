<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(2000);
            })
            $("#btn2").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            })
            $("#btn3").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(2000);
            })
            $("#btn4").click(function(){
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",0.7);
            })
        })

    </script>
    <style>
        .box{
            width: 80px;
            height: 80px;
            display: none;
        }
    </style>
</head>

<body>

    <p>Demonstrate fadeIn() with different parameters.</p>
    <button id="btn1">Click to Fade in Boxes</button>
    <button id="btn2">Click to Fade out Boxes</button>
    <button id="btn3">Click to Fade Toggle Boxes</button>
    <button id="btn4">Click to Fade To Boxes</button>
    <div id="div1" class="box" style="background-color: red;"></div><br>
    <div id="div2" class="box" style="background-color: rebeccapurple;"></div><br>
    <div id="div3" class="box" style="background-color: green;"></div><br>

</body>

</html>
